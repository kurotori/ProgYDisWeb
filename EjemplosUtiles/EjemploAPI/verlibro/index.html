<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="contenido" class="bordes">
        <div id="titulo"></div>
        <div id="datosLibro" class="datos">
            <b>ISBN:</b><span class="isbn"></span><br>
            <b>Género:</b><span class="genero"></span><br>
            <b>Fecha de Publicación:</b><span class="fecha_pub"></span>
        </div>
        <div id="autor">
            <h2>Autor/Autora: </h2>
            <span class="nombreAutor"></span>
            <div id="datosAutor" class="datos">
                <b>Nacionalidad:</b><span class="nacionalidad"></span><br>
                <b>Fecha de Naciomiento:</b><span class="fecha_nac"></span><br>
                <b>Fecha de Fallecimiento:</b><span class="fecha_dec"></span>
            </div>
        </div>
        <a href="..">
            <div id="btnVolver" class="bordes cerrar">Volver</div>
        </a>
    </div>
</body>
<script src="../jquery-3.6.0.js"></script>
<script src="eventos.js"></script>
<script>obtenerDatosLibro();</script>
</html>
